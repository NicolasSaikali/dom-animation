<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dom-animation</title>
</head>
<body>
    <h1 class="animated" data-animated="fade,transform right">
        Fade + Translate right
    </h1>
    <h1 class="animated" data-animated="fade,transform left">
        Fade + Translate left
    </h1>
    <h1 class="animated" data-animated="fade,transform up">
        Fade + Translate up
    </h1>
    <h1 class="animated" data-animated="fade,transform down">
        Fade + Translate down
    </h1>
    <h1 class="animated" data-animated="height expand" data-transition="5000">
        <div>
            height
        </div>
        <div>
            expand
        </div>
    </h1>
    <h1 class="animated" data-animated="height shrink" data-transition="1000">
        <div>
            height
        </div>
        <div>
            shrink
        </div>
    </h1>
    <script type="module" src="./index.js"></script>
</body>
</html>
